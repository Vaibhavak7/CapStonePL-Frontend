<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light mt-4">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="">
        <img src="../../assets/Logo.png" class="img-fluid w-75" />
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item mx-auto px-4">
            <a class="nav-link link-style" aria-current="page" routerLink="/listings/buy">List Your Property</a>
          </li>
        </ul>

        <ul class="navbar-nav ms-auto ml-auto">
          <!-- Show Signup and Login buttons only if not logged in -->
          <button *ngIf="!authService.isLoggedIn" type="button" class="btn btn-white mx-5 mx-lg-3 my-2 my-lg-0 px-3 shadow-lg"
            routerLink="/signup">SIGNUP</button>
          <button *ngIf="!authService.isLoggedIn" type="button" class="btn btn-green mx-5 mx-lg-3 my-2 my-lg-0 px-3 shadow-lg"
            routerLink="/signin">LOGIN</button>

          <!-- Show profile dropdown only if logged in -->
          <div *ngIf="authService.isLoggedIn" class="action" (document:click)="onDocumentClick($event)" (window:scroll)="onWindowScroll()">
            <div class="profile" (click)="menuToggle()">
              <img src="../../../assets/user.png" alt="Avatar" />
            </div>
            <div class="menu" [ngClass]="{ 'active': isMenuActive }">
              <h3>{{ userName }}<br /><span>{{ userRole }}</span></h3>
              <ul>
                <li>
                  <img src="../../../assets/user.png" alt="Profile" />
                  <a routerLink="/profile">My Profile</a>
                </li>
                <li>
                  <img src="../../../assets/heart.png" alt="Wishlist" />
                  <a routerLink="/wishlist">Wishlist</a>
                </li>
                <li>
                  <img src="../../../assets/question.png" alt="Help" />
                  <a routerLink="/booking">Booking</a>
                </li>
                
                <li>
                  <img src="../../../assets/log-out.png" alt="Logout" />
                  <a (click)="logout()">Logout</a>
                </li>
              </ul>
            </div>
          </div>
        </ul>
      </div>
    </div>
  </nav>
</div>
